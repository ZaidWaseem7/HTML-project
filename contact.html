<head>

    <link rel="icon" href="brgr.ico" type="image/x-icon">
    <style>
        html {
            font-size: 22px;
             }
    
        body {
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
    
        th, td, caption {
            border: 1px solid #333;

</head>
<body>
    <header>
        <h1>The Little Tacco Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/Project/index.html#lts">About LTS</a></li>

        <figure>
            <img src="./img/tacos_close_up_400x260.png" alt="">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h1>Our Contact Form</h1>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required autocomplete="on">
                    </p>   
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <br>
        <section>
            <h1>Our Location</h1>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone:<a href="tel:+55555555555">555-555-5555</a>
            </address>
        </section>
        <br>
        <a href="#">To Heaven</a>
    </main>
